<form [formGroup]="form" (ngSubmit)="sendMessage($event)">
    <!-- Full name -->
    <input type="fullname" placeholder="Full name">
    <!-- E-mail -->
    <input type="email" placeholder="E-mail">
    <!-- Message -->
    <textarea type="message" placeholder="Write something"></textarea>
    <!-- Send message -->
    <button [disabled]="form.invalid" type="submit">Send message</button>
</form>
