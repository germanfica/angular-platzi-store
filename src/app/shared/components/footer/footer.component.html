<div class="hero">
    <div class="hero-container">
        <!-- <span>footer works!</span> -->

        <div class="links">
            <div class="box">
                <h3>Productos</h3>
                <ul>
                    <li>
                        <a routerLink="/products" [queryParams]="{ type: 'news' }">Nuevos Productos</a>
                    </li>
                    <li>
                        <a routerLink="/products" [queryParams]="{ type: 'offer' }">En oferta</a>
                    </li>
                    <li>
                        <a routerLink="/products" [queryParams]="{ type: 'latest' }">Últimos productos</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="about">
            <div class="box">
                <h3>Acerca de PlatziStore</h3>
                <ul>
                    <li><a routerLink="/about-us">Sobre nosotros</a></li>
                    <li><a routerLink="/stores">Nuestras tiendas</a></li>
                </ul>
            </div>
        </div>

        <div class="contact">
            <div class="box">
                <h3>Contacto</h3>
                <mat-form-field appearance="outline" color="accent">
                    <mat-label>E-mail</mat-label>
                    <input matInput [formControl]="emailField" type="email">
                </mat-form-field>
                
                <!-- {{ emailField.valid }} -->
                <button mat-raised-button [disabled]="emailField.invalid" (click)="sendEmail()">Enviar</button>
                <mat-error *ngIf="emailField.invalid">El campo no es válido.</mat-error>
            </div>
        </div>

        <div class="credits">
            <span>Powered by German Fica ©2021.</span>
            <a href="https://github.com/williambluish/angular-platzi-store/blob/master/LICENSE">
                Code licensed under an MIT-style License.
            </a>
        </div>
    </div>
</div>
