<h3 class="card-header h5">{{ product.title | uppercase }} <span> {{ product.description | slice:0:10 }} </span></h3>
<img [src]="product.image" alt="">
<div class="card-footer">
    <strong>{{ product.price | currency }}</strong>
    <p><button (click)="addCart()" class="btn btn-primary-gradien">Agregar al carrito</button></p>
</div>
