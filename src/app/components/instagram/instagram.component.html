<h1 style="text-align: center;">Esto es una prueba</h1>
<span class="prueba">Esto es una prueba</span>
<section class="post-list">
    <a href="" *ngFor="let post of posts" [post]="post" class="post">
        <figure class="post-image">
            <img [src]="post.image" alt="">
        </figure>
        <span class="post-overlay">
            <p>
                <span class="post-likes">
                    <img [src]="likeIcon" alt="">
                    {{ post.likes }}
                </span>
                <span class="post-comments">
                    <img [src]="commentIcon" alt="">
                    {{ post.comments }}
                </span>
            </p>
        </span>
    </a>
</section>
