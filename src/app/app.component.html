<input type="text" [(ngModel)]="title">

<div *ngIf="isVisible">
  <p>{{ title }}</p>
</div>

<ul>
  <li *ngIf="veganFoods.length === 0">La lista está vacía.</li>
  <li *ngFor="let veganFood of veganFoods; index as i; first as isFirst">
    {{i}}/{{veganFoods.length}}. {{veganFood}} <span *ngIf="isFirst">default</span>
    <button (click)="deleteItem(i)" >Delete</button>
  </li>
</ul>

<button (click)="addItem()">Add item</button>

<div class="product-grid">
  <app-product
    *ngFor="let product of products"
    (productClicked)="clickProduct($event)"
    [product]="product">
  </app-product>
</div>
